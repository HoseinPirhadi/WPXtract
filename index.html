<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WPXtract</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
  <div class="app-container">
    <div class="app-sidebar">
      <div class="logo-container">
        <div class="logo">
          <i class="fas fa-code"></i>
          <span class="logo-text" data-en="WPXtract" data-fa="WPXtract">WPXtract</span>
        </div>
      </div>
      <div class="sidebar-controls">
        <button id="theme-toggle" class="control-btn" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
        <button id="language-toggle" class="control-btn" aria-label="Toggle language">
          <span data-en="فارسی" data-fa="English">فارسی</span>
        </button>
      </div>
    </div>

    <div class="app-main">
      <header class="app-header">
        <h1 class="app-title" data-en="WordPress User Explorer" data-fa="کاوشگر کاربران وردپرس">WordPress User Explorer</h1>
        <p class="app-subtitle" data-en="Extract and analyze WordPress users data" data-fa="استخراج و تحلیل داده‌های کاربران وردپرس">Extract and analyze WordPress users data</p>
      </header>

      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input 
            type="text" 
            id="site-url" 
            placeholder="Enter WordPress site URL" 
            data-en-placeholder="Enter WordPress site URL" 
            data-fa-placeholder="آدرس سایت وردپرس را وارد کنید"
          >
          <button id="fetch-btn" class="search-button" data-en="Extract" data-fa="استخراج">
            Extract
          </button>
        </div>
        <p class="search-hint" data-en="Example: https://example.com" data-fa="مثال: https://example.com">Example: https://example.com</p>
      </div>

      <div class="loading-container">
        <div class="loading-animation">
          <div class="loading-circle"></div>
          <div class="loading-circle"></div>
          <div class="loading-circle"></div>
        </div>
        <p class="loading-text" data-en="Fetching users data..." data-fa="در حال دریافت اطلاعات کاربران...">Fetching users data...</p>
      </div>

      <div class="error-container">
        <div class="error-icon">
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <p id="error-message"></p>
        <button id="error-dismiss" class="error-dismiss" data-en="Dismiss" data-fa="بستن">Dismiss</button>
      </div>

      <div class="results-container">
        <div class="results-header">
          <div class="results-title">
            <h2 data-en="Users Found" data-fa="کاربران یافت شده">Users Found</h2>
            <div class="user-count-badge">
              <span id="user-count">0</span>
            </div>
          </div>
          <div class="view-controls">
            <button id="grid-view" class="view-btn active" aria-label="Grid view">
              <i class="fas fa-th-large"></i>
            </button>
            <button id="list-view" class="view-btn" aria-label="List view">
              <i class="fas fa-list"></i>
            </button>
          </div>
        </div>
        
        <div id="users-container" class="users-grid">
          <!-- User cards will be inserted here -->
        </div>
      </div>

      <footer class="app-footer">
        <p data-en="Add /wp-json/wp/v2/users to the end of a WordPress site URL to get user data" 
           data-fa="برای دریافت اطلاعات کاربران، /wp-json/wp/v2/users را به انتهای آدرس سایت وردپرس اضافه کنید">
          Add /wp-json/wp/v2/users to the end of a WordPress site URL to get user data
        </p>
      </footer>
    </div>
  </div>

  <div class="user-modal">
    <div class="modal-content">
      <button class="modal-close">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-body">
        <!-- User details will be inserted here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
