<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPXtract - Extract WordPress Users</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="WPXtract Logo" id="logo">
        <h1>WPXtract</h1>
        <div>
            <button id="lang-toggle">🇺🇸 EN / 🇮🇷 FA</button>
            <button id="theme-toggle">🌙</button>
        </div>
    </header>
    
    <main>
        <label for="site-url" id="url-label">Enter WordPress Site URL:</label>
        <input type="text" id="site-url" placeholder="https://example.com">
        <button id="extract-btn">🔍 Extract Users</button>

        <div id="loading" class="hidden">⏳ Loading...</div>
        <div id="result-container"></div>

        <button id="copy-btn" class="hidden">📋 Copy to Clipboard</button>
        <button id="download-btn" class="hidden">💾 Download JSON</button>
    </main>

    <footer>
        <p>© 2025 WPXtract | <a href="https://github.com/your-repo">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
